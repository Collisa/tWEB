{% extends 'base.html' %}
{% block page_content %}
    <h1 class="bg-green-400">Blog Listing</h1>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {{ message }}
            </li>
        {% endfor %}

        </ul>
    {% endif %}

    <ul>
        {% for blog in blogs %}
            <li><a href="{% url 'view_blog' blog.id %}">{{ blog.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
